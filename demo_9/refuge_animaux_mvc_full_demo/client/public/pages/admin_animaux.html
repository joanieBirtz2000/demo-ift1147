<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Refuge - Gestion des animaux (MVC + DAO)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap (optionnel, à adapter à votre projet modèle) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">Refuge d'animaux</h1>

      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header">Ajouter / Modifier un animal</div>
            <div class="card-body">
              <form id="form-animal" enctype="multipart/form-data">
                <input type="hidden" id="animal-id" name="id" />

                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input
                    type="text"
                    id="nom"
                    name="nom"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="espece" class="form-label">Espèce</label>
                  <input
                    type="text"
                    id="espece"
                    name="espece"
                    class="form-control"
                    placeholder="Chien, chat, lapin..."
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="statut" class="form-label">Statut</label>
                  <select id="statut" name="statut" class="form-select">
                    <option value="ADOPTABLE">Adoptable</option>
                    <option value="ADOPTÉ">Adopté</option>
                    <option value="EN_SOINS">En soins</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="date_arrivee" class="form-label"
                    >Date d'arrivée</label
                  >
                  <input
                    type="date"
                    id="date_arrivee"
                    name="date_arrivee"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="photo" class="form-label">Photo</label>
                  <input
                    type="file"
                    id="photo"
                    name="photo"
                    class="form-control"
                    accept="image/*"
                  />
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-fill">
                    Enregistrer
                  </button>
                  <button
                    type="button"
                    id="btn-reset"
                    class="btn btn-secondary"
                  >
                    Réinitialiser
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div id="zone-message"></div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Animaux du refuge</div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped align-middle" id="tbl-animaux">
                  <thead>
                    <tr>
                      <th>Photo</th>
                      <th>Nom</th>
                      <th>Espèce</th>
                      <th>Statut</th>
                      <th>Arrivée</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../animaux/VuesAnimaux.js" type="module"></script>
  </body>
</html>
