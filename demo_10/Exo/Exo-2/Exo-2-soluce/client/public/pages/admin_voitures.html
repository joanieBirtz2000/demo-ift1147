<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Garage - Gestion des voitures (MVC + DAO)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Gestion des voitures (MVC + DAO)</h1>

      <div class="row">
        <div class="col-md-4">
          <h2 class="h4">Formulaire voiture</h2>
          <form id="form-voiture">
            <input type="hidden" id="voiture-id" name="id" />

            <div class="mb-3">
              <label for="marque" class="form-label">Marque</label>
              <input type="text" class="form-control" id="marque" name="marque" required />
            </div>

            <div class="mb-3">
              <label for="modele" class="form-label">Modèle</label>
              <input type="text" class="form-control" id="modele" name="modele" required />
            </div>

            <div class="mb-3">
              <label for="type_carburant" class="form-label">Type de carburant</label>
              <select class="form-select" id="type_carburant" name="type_carburant" required>
                <option value="ESSENCE">Essence</option>
                <option value="DIESEL">Diesel</option>
                <option value="HYBRIDE">Hybride</option>
                <option value="ELECTRIQUE">Électrique</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="prix" class="form-label">Prix ($)</label>
              <input
                type="number"
                class="form-control"
                id="prix"
                name="prix"
                step="0.01"
                min="0"
                required
              />
            </div>

            <div class="mb-3">
              <label for="date_arrivee" class="form-label">Date d'arrivée</label>
              <input
                type="date"
                class="form-control"
                id="date_arrivee"
                name="date_arrivee"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              <button type="button" id="btn-reset" class="btn btn-secondary">
                Réinitialiser
              </button>
            </div>

            <div id="zone-message" class="mt-3"></div>
          </form>
        </div>

        <div class="col-md-8">
          <h2 class="h4">Liste des voitures</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="tbl-voitures">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Marque</th>
                  <th>Modèle</th>
                  <th>Type</th>
                  <th>Prix</th>
                  <th>Date arrivée</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="../voitures/VuesVoitures.js" type="module"></script>
  </body>
</html>
